<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.css" media="screen,projection">
    <link rel="stylesheet" href="css/styles.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title> Neurivergent Life - Sebastien La Duca</title>
</head>
<body class="blue-grey darken-3">
		<!-- Header -->
		<div class="fixed-action-btn" style="top:23px">
			<a href="#" data-target="slide-out" class="sidenav-trigger btn-floating btn-large blue-grey darken-1 waves-effect waves-light">
    			<i class="fas fa-bars"></i>
  			</a>
		</div>
    <ul id="slide-out" class="sidenav blue-grey darken-3">
      <li>
          <h5 class="center-align amber-text">Site Navigation</h5>
      </li>
      <li>
        <a href="#!" class="grey-text text-lighten-3">
          Blog
        </a>
      </li>
      <li>
        <a href="#!" class="grey-text text-lighten-3">
          About Neurodiversity
        </a>
      </li>
      <li>
        <a href="#!" class="grey-text text-lighten-3">
          Sebastien La Duca
        </a>
      </li>
    </ul>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h1 class="center-align amber-text">
            Nerodivergent Life
          </h1>
          <div class="row">
        		<div class="col s12 center">
        			<svg xmlns="http://www.w3.org/2000/svg" version="1" viewBox="0 0 190.42822 368.14249" height="200" width="102">
				      <g fill="none" stroke="#ffc107" stroke-width="4">
				        <path class="path-d" d="M99.98529-1.667488L-30.51022 128.828019l129.37635 74.695467-138.72111 138.72111" stroke="none"/>
				        <path class="path" d="M166.15201 9.360312L33.81855 141.693773l131.63596 76.000063-136.99305 136.99308M163.64655 29.798362v169.472734" stroke-width="2.64483639"/>
				        <path class="path" d="M41.62759 173.457866v140.00581l68.89174-68.89174z" stroke-width="2.64483639"/>
				      </g>
				    </svg>
        		</div>
        	</div>
          <h5 class="center-align grey-text text-lighten-3">
            A blog about life as a high-functioning Autistic individual
          </h5>
        </div>
      </div>
      {{% for snippet in snippets %}}
        <div class="row">
      		<div class="col s12">
      			<div class="card-panel blue-grey darken-1">
      				<div class="row valign-wrapper">
      					<div class="col s12 center-align">
      						<h3 class="amber-text">{{ snippet.title }}</h3>
      					</div>
      				</div>
      				<div class="row">
      					<div class="col s12 grey-text text-lighten-3">
      						{{ snippet.text }}
      					</div>
      				</div>
              <div class="row">
                <div class="col s12 center-align">
                  <a class="waves-effect waves-light btn">Continue reading</a>
                </div>
              </div>
      			</div>
      		</div>
      	</div>
      {% endfor %}
    </div>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/b62e9b02d9.js"></script>
    <script src="js/bin/materialize.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
